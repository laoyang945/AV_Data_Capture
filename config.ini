[common]
main_mode=1
failed_output_folder=/volume1/Media/P/I/S/failed
success_output_folder=/volume1/Media/P/T/S
soft_link=0

[proxy]
proxy=
timeout=10
retry=3

[Name_Rule]
location_rule=actor+'/'+release+'['+number+']'
naming_rule=title+' ['+number+']'

[update]
update_check=0

[priority]
website=javbus,fc2

[escape]
literals=\()/
folders=failed,JAV_output

[debug_mode]
switch=1
